spring.application.name=reparacion
server.port=8080

# db config
spring.datasource.url=jdbc:mysql://localhost:3306/reparacion_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# hibernate config
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


spring.security.oauth2.client.registration.google.client-id= TU_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret= TU_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope= email, profile

spring.security.oauth2.client.registration.facebook.client-id= TU_CLIENT_ID_FACEBOOK
spring.security.oauth2.client.registration.facebook.client-secret= TU_CLIENT_SECRET
spring.security.oauth2.client.registration.facebook.scope= email, profile

