spring.application.name=reparacion
server.port=8080

# db config
spring.datasource.url=jdbc:mysql://localhost:3306/reparacion_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# hibernate config
## WARNING: in production do NOT use 'create'. Use 'validate' or migrations (Flyway/Liquibase).
# For local dev you can use 'update' to keep schema but not drop data.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


## OAuth2 client credentials are expected to be provided via environment variables
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID:}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET:}
spring.security.oauth2.client.registration.facebook.scope=email,profile

# Apple OAuth2 (commentado porque falta la configuración del proveedor y rompe el arranque si está incompleto)
# spring.security.oauth2.client.registration.apple.client-id= TU_CLIENT_ID_APPLE
# spring.security.oauth2.client.registration.apple.client-secret= TU_SECRET_APPLE

# ==================== STRIPE CONFIG ====================
# IMPORTANT: set these in environment variables; never commit real keys to VCS
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.public.key=${STRIPE_PUBLIC_KEY:}
stripe.endpoint.secret=${STRIPE_ENDPOINT_SECRET:}

# ==================== FIREBASE CONFIG ====================
# Path to Firebase service account JSON. Example: /opt/keys/firebase-admin.json
# You can also set this as an environment variable containing the JSON content and
# read it in a @Bean if you prefer not to store files on disk.
firebase.admin.json=${FIREBASE_ADMIN_JSON:}
firebase.database.url=${FIREBASE_DB_URL:}
firebase.project.id=${FIREBASE_PROJECT_ID:}

# ==================== GOOGLE MAPS CONFIG ====================
# Provide Google Maps API key via environment variable. Frontend uses react-native-maps
google.maps.api.key=${GOOGLE_MAPS_API_KEY:}

# ==================== EMAIL CONFIG (SendGrid o AWS SES) ====================
# Set SENDGRID_API_KEY in environment for email delivery
sendgrid.api.key=${SENDGRID_API_KEY:}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:noreply@tuapp.com}

# ==================== TWILIO CONFIG ====================
# Set Twilio credentials via environment variables if you plan to send SMS
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}
